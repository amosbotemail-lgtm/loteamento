<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #e0f7e9, #c8e6c9); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }

    .container:hover { transform: translateY(-3px); }
    .profile { text-align: center; margin-bottom: 20px; }

    label { display: block; font-weight: 600; color: #444; margin-top: 10px; margin-bottom: 4px; }
    input, select, textarea { width: 100%; padding: 10px 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 15px; font-family: inherit; transition: 0.2s; }
    input:focus, select:focus, textarea:focus { border-color: #25d366; box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2); outline: none; }
    textarea { height: 80px; resize: none; }
    button { width: 100%; margin-top: 18px; padding: 14px; border: none; border-radius: 10px; background: #25d366; color: white; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; }
    button:hover { background: #1ebe5a; transform: scale(1.03); }

</head>
<body>
  <div class="container">
    <div class="profile">

      <h2>C√≠cero Alves</h2>
      <p>Executivo de Vendas | Loteamentos e Casa Pr√≥pria</p>
    </div>

    <form id="crmForm">
      <label>Nome completo:</label>
      <input type="text" id="nome" placeholder="Seu nome" required>
      <label>E-mail:</label>
      <input type="email" id="email" placeholder="exemplo@email.com">
      <label>Telefone (WhatsApp):</label>

      <label>Interesse:</label>

      <button type="button" onclick="enviarLead()">üí¨ Salvar e Enviar Ordem</button>
      <footer>¬© 2025 C√≠cero Alves - CRM de Loteamentos</footer>
    </form>

  <script>
   function enviarLead() {
  const nome = document.getElementById("nome").value.trim();
  const email = document.getElementById("email").value.trim();
  const telefone = document.getElementById("telefone").value.trim();
  const interesse = document.getElementById("interesse").value.trim();
  const observacao = document.getElementById("feedback").value.trim();

  if (!nome || !telefone || !interesse) {
    alert("Por favor, preencha os campos obrigat√≥rios!");
    return;
  }

  const dados = { nome, email, telefone, interesse, observacao };
  const url = "https://script.google.com/macros/s/AKfycbw50_alBBPydGyI4mnecwLO5EIDX7hG0JwcAmXqyAgxn5Wc2odAJHl4rUyiQveVSRy8xg/exec";
  const script = document.createElement("script");
  script.src = url + "?callback=callback&dados=" + encodeURIComponent(JSON.stringify(dados));
  document.body.appendChild(script);
}

// Fun√ß√£o callback chamada pelo Apps Script
function callback(res) {
  if (res.status === "ok") {
    alert("Lead enviado com sucesso!");
    const nome = document.getElementById("nome").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const interesse = document.getElementById("interesse").value.trim();
    const observacao = document.getElementById("feedback").value.trim();

    const numeroVendedor = "5511992854112";
    const mensagem = `*Novo Contato CRM*%0Aüë§ *Nome:* ${nome}%0Aüì± *Telefone:* ${telefone}%0AüèòÔ∏è *Interesse:* ${interesse}%0Aüí¨ *Mensagem:* ${observacao}`;
    window.open(`https://wa.me/${numeroVendedor}?text=${mensagem}`, "_blank");

}

  </script>
